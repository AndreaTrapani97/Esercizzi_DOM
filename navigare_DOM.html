Stampa in ordine in console: l'elemento padre di ul. il secondo elemento figlio
di ul. l'elemento fratello successivo del secondo li. l'elemento fratello
precedente del secondo li. Il tutto utilizzando tutte e 4 le propriet√† viste nel
video.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      let ul = document.querySelector("ul");
      let body = ul.parentNode;
      console.log(body);
      let li2 = ul.children[1];
      console.log(li2);
      let li3 = li2.nextElementSibling;
      console.log(li3);
      let li1 = li2.previousElementSibling;
      console.log(li1);
    </script>
  </body>
</html>
